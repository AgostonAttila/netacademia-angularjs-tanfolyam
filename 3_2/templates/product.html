<div>
    <ul>
        <li>#{{selectedProduct.id}}</li>
        <li>Név: {{selectedProduct.name}}</li>
        <li>Price: {{selectedProduct.price}}</li>
        <li>Stock: {{selectedProduct.stock}}</li>
    </ul>


    <div class="col-xs-3">
        <form role="form" action="http://post.nettuts.hu" method="post" data-ng-submit="sendProduct($event)">
            
            <div class="form-group">
                <label for="">Név</label>
                <input  name ="name" type="text" class="form-control" data-ng-model="selectedProduct.name">
            </div>

            <div class="form-group">
                <label for="">Ár</label>
                <input name ="price" type="text" class="form-control" data-ng-model="selectedProduct.price">
            </div>

            <div class="form-group">
                <label for="">Készleten</label>
                <input name ="stock" type="text" class="form-control" data-ng-model="selectedProduct.stock">
            </div>

            <button type="submit">Mentés</button>
        </form>
    </div>
</div>
